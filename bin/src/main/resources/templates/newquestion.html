<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Include Vue.js and Vuetify libraries -->

  <!-- Import custom stylesheets -->
  <link rel="stylesheet" href="../css/newqueststyle.css">
  <!-- Import Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="app">
  <h1><i class="material-icons icon-blue icon-large">message</i>Can't find the question you want? Ask us!</h1>
  <div class="form-container">
    <form id="myForm" action="" method="post">
      <div class="input-container">
        <label for="email"><i class="material-icons icon-blue icon-xlarge">email</i></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-container">
        <label for="question"><i class="material-icons icon-blue icon-xlarge">help</i></label>
        <textarea id="question" name="question" rows="4" cols="50" placeholder="Enter your question" required></textarea>
      </div>
      <div class="button-container">
        <button type="submit" id="submit-btn"><i class="material-icons icon-blue icon-large">send</i>Submit</button>
      </div>
    </form>
  </div>
</div>
<!-- Import custom JavaScript -->
<script src="../js/newquestscript.js"></script>
</body>
</html>
